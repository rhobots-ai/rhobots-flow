[supervisord]
nodaemon=true
logfile=/dev/fd/1
logfile_maxbytes=0
loglevel=info
pidfile=/var/run/supervisord.pid

; Backend API (FastAPI) on :8000
[program:backend]
command=python -u -m uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/app
environment=PYTHONUNBUFFERED="1"
autorestart=true
startretries=3
priority=200
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; Session Manager API (TigerVNC session orchestration) on :8001
[program:session_manager]
command=python -u -m uvicorn session_manager:app --host 0.0.0.0 --port 8001
directory=/app
environment=PYTHONUNBUFFERED="1"
autorestart=true
startretries=3
priority=300
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
