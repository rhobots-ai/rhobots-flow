[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log

# Virtual display (from auto-flow vnc)
[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
autorestart=true
priority=100
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.err

# Window manager (from auto-flow vnc)
[program:fluxbox]
command=/usr/bin/fluxbox -display :1
environment=DISPLAY=":1"
autorestart=true
priority=200
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox.err

# VNC server (from auto-flow vnc)
[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -nopw -forever -shared -rfbport 5901 -xkb
autorestart=true
priority=300
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.err

# noVNC web interface (from auto-flow vnc)
[program:novnc]
command=/bin/bash -c "cd /opt/noVNC && ./utils/novnc_proxy --vnc localhost:5901 --listen 7900"
autorestart=true
priority=400
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc.err

# FastAPI Backend (on port 8002)
[program:backend]
command=python -u -m uvicorn app.main:app --host 0.0.0.0 --port 8002
directory=/app
environment=PYTHONUNBUFFERED="1",DISPLAY=":1"
autorestart=true
startretries=3
priority=500
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend.err

# Session Manager (on port 8003)
[program:session_manager]
command=python -u -m uvicorn session_manager:app --host 0.0.0.0 --port 8003
directory=/app
environment=PYTHONUNBUFFERED="1"
autorestart=true
startretries=3
priority=600
stdout_logfile=/var/log/supervisor/session_manager.log
stderr_logfile=/var/log/supervisor/session_manager.err
